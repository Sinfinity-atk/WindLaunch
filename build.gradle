plugins {
    id 'fabric-loom' version '1.10.4'
}

group = 'com.mod'
version = '1.0.2'
base {
    archivesName.set('windlaunch')  // Correct way to set the archives base name
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

repositories {
    mavenCentral()
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.8'
    mappings 'net.fabricmc:yarn:1.21.8+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.14'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.133.4+1.21.8'
}

java {
    withSourcesJar()
}
